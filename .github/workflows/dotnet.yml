name: Build and Deploy to Container Registry

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: "ubuntu-latest"

        steps:
            - uses: actions/checkout@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to registry
              uses: docker/login-action@v2
              with:
                  registry: https://microhack.azurecr.io/
                  username: ${{ secrets.ACR_USERNAME}}
                  password: ${{ secrets.ACR_PASSWORD }}

            - name: Build and push container image to registry
              uses: docker/build-push-action@v3
              with:
                  push: true
                  tags: microhack.azurecr.io/${{ secrets.ACR_USERNAME }}/dockerappskiplevel:v1
                  file: ./Dockerfile

    deploy:
        name: Deploy Solution
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: "Production"
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v2
              with:
                  name: .net-app

            - name: Deploy to Azure Web App
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v2
              with:
                  app-name: "microhack-webapp"
                  slot-name: "Production"
                  publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C48CC2577AB24EFF9C988AEAE5BE1436 }}
                  package: .
